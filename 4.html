<p><br>초콜릿
<br><br>초콜릿은 멕시코와 중앙아메리카 탐험 과정에서 유럽에 유입된 것으로 알려져 있다. 초콜릿은 계피 가루와 함께 향이 강한 술에 넣어 먹었는데, 사실 코코아 씨는 매우 써서 그 자체로 먹기는 힘들다. 오늘날의 초콜릿은 설탕과 우유를 첨가해
[네이버 지식백과] 디저트의 종류 (눈으로 먼저 즐기는 65가지 디저트 수첩, 2011. 11. 30., 김방호)
